<ion-header>
  <ion-toolbar>
    <ion-title>Account Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form  #form="ngForm" (ngSubmit)="save(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center" padding>
            <h3>Account Details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="firstName" type="text" placeholder="First name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastName" type="text" placeholder="Last name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
          </div>

          <div class="ion-text-center" padding>
            <h3>Organisation Details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="address" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="city" type="text" placeholder="City" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="zip" type="text" placeholder="ZIP" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-select name="country" [(ngModel)]="countryCode" placeholder="Select a country">
                <ion-select-option value="CH">Switzerland</ion-select-option>
                <ion-select-option value="LI">Liechtenstein</ion-select-option>
                <ion-select-option value="DE">Germany</ion-select-option>
                <ion-select-option value="AT">Austria</ion-select-option>
                <ion-select-option value="IT">Italy</ion-select-option>
                <ion-select-option value="FR">France</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input  name="phone" type="text" placeholder="Phone" ngModel required></ion-input>
            </ion-item>
            <br>
            <div padding>
              <ion-button type="submit" expand="block" [color]="'primary'" fill="solid">Save</ion-button>
            </div>
          </div>

          <div class="ion-text-center" padding>
            <h3>Change Password</h3>
          </div>
          <div padding>
            <ion-button (click)="goToChangePassword()" type="button" expand="block" [color]="'warning'" fill="solid">
              Change Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

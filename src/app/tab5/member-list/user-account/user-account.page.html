<ion-header>
  <ion-toolbar>
    <ion-title>User Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center" padding>
            <h3>Account Details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="firstName" type="text" placeholder="First name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  formControlName="lastName" type="text" placeholder="Last name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Email" required></ion-input>
            </ion-item>
          </div>

          <ng-container *ngIf="!account || (account && !account.id)">
            <div class="ion-text-center" padding>
              <h3>Password</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="confirm" type="password" placeholder="Password again" required></ion-input>
              </ion-item>
            </div>
          </ng-container>

          <div padding>
            <ion-button  size="large" type="submit" [disabled]="false" expand="block">Save</ion-button>
          </div>
          <hr>
          <div padding *ngIf="account && account.id">
            <ion-button  size="large" type="button" [disabled]="false" expand="block" routerLink="/tabs/tab5/reset-password">
              Reset Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-content padding>
  <app-header></app-header>

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center" padding>
            <h3>Create your account</h3>
            <p>Register for free and start issuing gift cards!</p>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="firstName" type="text" placeholder="First name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastName" type="text" placeholder="Last name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
          </div>

          <div class="ion-text-center" padding>
            <h3>Organisation Details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="address" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="city" type="text" placeholder="City" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="zip" type="text" placeholder="ZIP" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="country" type="text" placeholder="Country" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="phone" type="text" placeholder="Phone" ngModel required></ion-input>
            </ion-item>
          </div>

          <div class="ion-text-center" padding>
            <h3>Password</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button  size="large" type="submit" [disabled]="false" expand="block">Sign Up</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="warning" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-button
              expand="block"
              color="warning"
              [routerLink]="['/login']" 
              >Or log in to your account</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-content padding>
  <app-header></app-header>

  <form #form="ngForm" (ngSubmit)="login(form)" padding>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Welcome</h3>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              expand="block"
              >Login</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="warning" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-button
              expand="block"
              color="warning"
              [routerLink]="['/register']" 
              >Or create an account</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
